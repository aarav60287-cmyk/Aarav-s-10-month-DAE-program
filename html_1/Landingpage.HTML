<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Weekly</title>
  <link rel="stylesheet" href="./Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <h1>Brainrot Weekly</h1>
    <p class="section-heading">Log in for your weekly dose</p>
    <div class="auth-buttons">
      <button aria-label="Log in with Google"><img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" alt="Google Logo" width="32" height="32" /></button>
      <button aria-label="Log in with Facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" width="32" height="32" /></button>
      <button aria-label="Log in with Apple"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" width="32" height="32" /></button>
    </div>
    <p class="footer-text">Don't have an account?</p>
    <button class="signup-button">Sign Up</button>
    <button class="login-button">Log In</button>
  </div>
</body>
</html>
